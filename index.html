<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <!-- 배경 이미지 -->
        <img src="background2.png" alt="Background Image" class="fullscreen-image">

        <!-- 첫 번째 버튼 -->
        <a href="https://www.example1.com" class="button-link button-one">
            <img src="button1.png" alt="Button 1 Image" class="button-image">
        </a>

        <!-- 두 번째 버튼 -->
        <a href="https://www.instagram.com/haeon_tea?igsh=MXBubHg4amhoamgyZQ%3D%3D&utm_source=qr" class="button-link button-two">
            <img src="button2.png" alt="Button 2 Image" class="button-image">
        </a>
    </div>
</body>
</html>
